<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resizes Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e10;
      font-family: 'Satoshi', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .highlight {
      color: #35fa99;
      font-weight: bold;
    }

    .badge {
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.07);
      padding: 0.5rem 1.2rem;
      border-radius: 2rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Replace with actual Resizes logo SVG if available -->
  <svg class="logo" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <text x="0" y="30" fill="#35FA99" font-size="32" font-family="Satoshi, sans-serif" font-weight="bold">
      resizes
    </text>
  </svg>

  <h1>Hello, this website’s been deployed with <span class="highlight">Resizes Dash</span></h1>
  <div class="badge">Auto-provisioned · Secure · Fast</div>
